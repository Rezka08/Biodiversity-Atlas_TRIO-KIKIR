<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Eksplorasi - Biodiversity Atlas Indonesia</title>
    <link rel="stylesheet" href="css/explorer-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
</head>
<body>
    <div id="navbar-placeholder"></div>

    <!-- Explorer Container -->
    <div class="explorer-container">
        <!-- Sidebar -->
        <aside class="map-sidebar" id="mapSidebar">
            <!-- Filters -->
            <div class="sidebar-section">
                <h3 class="sidebar-title">
                    <img src="assets/icon/search.png" alt="Search" class="sidebar-icon">
                    <span>Filter Spesies</span>
                </h3>
                
                <div class="filter-group">
                    <label class="filter-label">Status Konservasi</label>
                    <div class="filter-options" id="statusFilter">
                        <label class="filter-checkbox">
                            <input type="checkbox" name="status" value="Critically Endangered" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">
                                <span class="status-badge status-cr">CR</span>
                                Critically Endangered
                            </span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="status" value="Endangered" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">
                                <span class="status-badge status-en">EN</span>
                                Endangered
                            </span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="status" value="Vulnerable" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">
                                <span class="status-badge status-vu">VU</span>
                                Vulnerable
                            </span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="status" value="Near Threatened" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">
                                <span class="status-badge status-nt">NT</span>
                                Near Threatened
                            </span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="status" value="Least Concern" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">
                                <span class="status-badge status-lc">LC</span>
                                Least Concern
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Species List -->
            <div class="sidebar-section">
                <h3 class="sidebar-title">
                    <span>ðŸ¦Ž</span>
                    <span>Daftar Spesies</span>
                </h3>
                <div class="species-list" id="speciesList">
                    <!-- Populated by JS -->
                </div>
            </div>
        </aside>

        <!-- Map -->
        <div class="map-container">
            <div id="map"></div>
            
            <!-- Map Controls -->
            <div class="map-controls">
                <button class="map-control-btn" id="resetView" title="Reset View" aria-label="Reset View">
                    <!-- Target / Reset view -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#278E29" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                        <path d="M21 3v5h-5"></path>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                        <path d="M3 21v-5h5"></path>
                    </svg>
                </button>

                <button class="map-control-btn" id="toggleClusters" title="Toggle Clusters" aria-label="Toggle Clusters">
                    <!-- Cluster / group pins -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#278E29" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <circle cx="12" cy="12" r="9"></circle>
                        <circle cx="6" cy="8" r="2"></circle>
                        <circle cx="18" cy="8" r="2"></circle>
                        <circle cx="8" cy="16" r="2"></circle>
                        <circle cx="16" cy="16" r="2"></circle>
                        <circle cx="12" cy="12" r="1.5" fill="#278E29"></circle>
                    </svg>
                </button>
            </div>

            <!-- Mobile Sidebar Toggle -->
            <button class="mobile-sidebar-toggle" id="mobileSidebarToggle">
                ðŸ“‹
            </button>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="js/components-loader.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="js/script.js"></script>
    <script src="js/explorer.js"></script>
</body>
</html>
