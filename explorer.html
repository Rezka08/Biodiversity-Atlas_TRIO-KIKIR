<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Eksplorasi - Biodiversity Atlas Indonesia</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    
    <style>
        .explorer-container {
            display: flex;
            height: calc(100vh - 70px);
            overflow: hidden;
        }
        
        .map-sidebar {
            width: 350px;
            background: var(--color-surface);
            border-right: 1px solid var(--color-border);
            overflow-y: auto;
            padding: var(--spacing-lg);
        }
        
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .map-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }
        
        .map-control-btn {
            padding: var(--spacing-md);
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 1.25rem;
        }
        
        .map-control-btn:hover {
            background: var(--color-primary);
            color: white;
            transform: scale(1.05);
        }
        
        .sidebar-section {
            margin-bottom: var(--spacing-xl);
        }
        
        .sidebar-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            margin-bottom: var(--spacing-xs);
        }
        
        .legend-icon {
            width: 24px;
            height: 24px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        
        .legend-label {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }
        
        .species-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .species-list-item {
            padding: var(--spacing-md);
            background: var(--color-background);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
            border: 1px solid transparent;
        }
        
        .species-list-item:hover {
            background: var(--color-surface);
            border-color: var(--color-primary);
            transform: translateX(5px);
        }
        
        .species-list-item.active {
            border-color: var(--color-primary);
            background: var(--color-surface);
        }
        
        .species-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xs);
        }
        
        .species-item-name {
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .species-item-count {
            font-size: 0.75rem;
            color: var(--color-text-tertiary);
        }
        
        .leaflet-popup-content {
            font-family: var(--font-secondary);
        }
        
        .popup-content {
            min-width: 200px;
        }
        
        .popup-species-name {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 0.25rem;
            color: var(--color-text-primary);
        }
        
        .popup-scientific {
            font-size: 0.75rem;
            font-style: italic;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-sm);
        }
        
        .popup-location {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-sm);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .popup-actions {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-sm);
        }
        
        .popup-btn {
            flex: 1;
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
            transition: all var(--transition-fast);
        }
        
        .popup-btn-primary {
            background: var(--color-primary);
            color: white;
        }
        
        .popup-btn-secondary {
            background: var(--color-background);
            color: var(--color-text-primary);
        }
        
        .map-legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--color-surface);
            padding: var(--spacing-md);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--color-border);
        }
        
        .legend-title {
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            font-size: 0.875rem;
        }
        
        .mobile-sidebar-toggle {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1001;
            padding: var(--spacing-md);
            background: var(--color-primary);
            color: white;
            border-radius: var(--radius-full);
            box-shadow: var(--shadow-lg);
            font-size: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .explorer-container {
                flex-direction: column;
            }
            
            .map-sidebar {
                position: fixed;
                left: -100%;
                width: 280px;
                height: 100vh;
                z-index: 1000;
                transition: left var(--transition-base);
            }
            
            .map-sidebar.active {
                left: 0;
            }
            
            .mobile-sidebar-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .map-legend {
                bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <a href="index.html">
                        <span class="logo-icon">üåø</span>
                        <span class="logo-text">Biodiversity<span class="highlight">Atlas</span></span>
                    </a>
                </div>
                <div class="nav-menu" id="navMenu">
                    <a href="index.html" class="nav-link">Beranda</a>
                    <a href="catalog.html" class="nav-link">Katalog</a>
                    <a href="explorer.html" class="nav-link active">Peta</a>
                    <a href="submit.html" class="nav-link">Submit Temuan</a>
                    <a href="quiz.html" class="nav-link">Kuis</a>
                    <a href="dashboard.html" class="nav-link">Statistik</a>
                </div>
                <div class="nav-actions">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                        <span class="sun-icon">‚òÄÔ∏è</span>
                        <span class="moon-icon">üåô</span>
                    </button>
                    <button class="mobile-menu-toggle" id="mobileMenuToggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Explorer Container -->
    <div class="explorer-container">
        <!-- Sidebar -->
        <aside class="map-sidebar" id="mapSidebar">
            <!-- Filters -->
            <div class="sidebar-section">
                <h3 class="sidebar-title">
                    <span>üîç</span>
                    <span>Filter Spesies</span>
                </h3>
                
                <div class="filter-group">
                    <label class="filter-label">Status Konservasi</label>
                    <div class="filter-options" id="statusFilter">
                        <label class="filter-checkbox">
                            <input type="checkbox" name="status" value="Critically Endangered" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">
                                <span class="status-badge status-cr">CR</span>
                                Critically Endangered
                            </span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="status" value="Endangered" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">
                                <span class="status-badge status-en">EN</span>
                                Endangered
                            </span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="status" value="Vulnerable" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">
                                <span class="status-badge status-vu">VU</span>
                                Vulnerable
                            </span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="status" value="Near Threatened" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">
                                <span class="status-badge status-nt">NT</span>
                                Near Threatened
                            </span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="status" value="Least Concern" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">
                                <span class="status-badge status-lc">LC</span>
                                Least Concern
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Species List -->
            <div class="sidebar-section">
                <h3 class="sidebar-title">
                    <span>ü¶é</span>
                    <span>Daftar Spesies</span>
                </h3>
                <div class="species-list" id="speciesList">
                    <!-- Populated by JS -->
                </div>
            </div>
        </aside>

        <!-- Map -->
        <div class="map-container">
            <div id="map"></div>
            
            <!-- Map Controls -->
            <div class="map-controls">
                <button class="map-control-btn" id="resetView" title="Reset View">
                    üéØ
                </button>
                <button class="map-control-btn" id="toggleClusters" title="Toggle Clusters">
                    üìç
                </button>
                <button class="map-control-btn" id="toggleHeatmap" title="Toggle Heatmap">
                    üó∫Ô∏è
                </button>
            </div>

            <!-- Legend -->
            <div class="map-legend">
                <div class="legend-title">Status Konservasi</div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: var(--status-cr); color: white;">CR</div>
                    <div class="legend-label">Critically Endangered</div>
                </div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: var(--status-en); color: white;">EN</div>
                    <div class="legend-label">Endangered</div>
                </div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: var(--status-vu); color: white;">VU</div>
                    <div class="legend-label">Vulnerable</div>
                </div>
            </div>

            <!-- Mobile Sidebar Toggle -->
            <button class="mobile-sidebar-toggle" id="mobileSidebarToggle">
                üìã
            </button>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    
    <script src="js/script.js"></script>
    <script src="js/explorer.js"></script>
</body>
</html>
