<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Eksplorasi - Biodiversity Atlas Indonesia</title>
    <link rel="stylesheet" href="css/explorer-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
</head>
<body>
    <div id="navbar-placeholder"></div>

    <!-- Explorer Container -->
    <div class="explorer-container">
        <!-- Sidebar -->
        <aside class="map-sidebar" id="mapSidebar">
            <!-- Filters -->
            <div class="sidebar-section">
                <h3 class="sidebar-title">
                    <span>üîç</span>
                    <span>Filter Spesies</span>
                </h3>
                
                <div class="filter-group">
                    <label class="filter-label">Status Konservasi</label>
                    <div class="filter-options" id="statusFilter">
                        <label class="filter-checkbox">
                            <input type="checkbox" name="status" value="Critically Endangered" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">
                                <span class="status-badge status-cr">CR</span>
                                Critically Endangered
                            </span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="status" value="Endangered" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">
                                <span class="status-badge status-en">EN</span>
                                Endangered
                            </span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="status" value="Vulnerable" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">
                                <span class="status-badge status-vu">VU</span>
                                Vulnerable
                            </span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="status" value="Near Threatened" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">
                                <span class="status-badge status-nt">NT</span>
                                Near Threatened
                            </span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="status" value="Least Concern" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">
                                <span class="status-badge status-lc">LC</span>
                                Least Concern
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Species List -->
            <div class="sidebar-section">
                <h3 class="sidebar-title">
                    <span>ü¶é</span>
                    <span>Daftar Spesies</span>
                </h3>
                <div class="species-list" id="speciesList">
                    <!-- Populated by JS -->
                </div>
            </div>
        </aside>

        <!-- Map -->
        <div class="map-container">
            <div id="map"></div>
            
            <!-- Map Controls -->
            <div class="map-controls">
                <button class="map-control-btn" id="resetView" title="Reset View" aria-label="Reset View">
                    <!-- Target / Reset view (Heroicon-style inline SVG) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#278E29" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 2v2"></path>
                        <path d="M12 20v2"></path>
                        <path d="M2 12h2"></path>
                        <path d="M20 12h2"></path>
                        <path d="M4.93 4.93l1.414 1.414"></path>
                        <path d="M17.657 17.657l1.414 1.414"></path>
                        <path d="M17.657 6.343l1.414-1.414"></path>
                        <path d="M4.93 19.07l1.414-1.414"></path>
                    </svg>
                </button>

                <button class="map-control-btn" id="toggleClusters" title="Toggle Clusters" aria-label="Toggle Clusters">
                    <!-- Map pin / clusters -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#278E29" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M21 10c0 7-9 12-9 12S3 17 3 10a9 9 0 1 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </button>

                <button class="map-control-btn" id="toggleHeatmap" title="Toggle Heatmap" aria-label="Toggle Heatmap">
                    <!-- Map / heatmap (stylized map pin + waves) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#278E29" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M20.5 3.5l-5 2-7-2-5 2v13l5-2 7 2 5-2v-13z"></path>
                        <path d="M7 8v8"></path>
                        <path d="M17 6v8"></path>
                    </svg>
                </button>
            </div>

            <!-- Legend -->
            <div class="map-legend">
                <div class="legend-title">Status Konservasi</div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: var(--status-cr); color: white;">CR</div>
                    <div class="legend-label">Critically Endangered</div>
                </div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: var(--status-en); color: white;">EN</div>
                    <div class="legend-label">Endangered</div>
                </div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: var(--status-vu); color: white;">VU</div>
                    <div class="legend-label">Vulnerable</div>
                </div>
            </div>

            <!-- Mobile Sidebar Toggle -->
            <button class="mobile-sidebar-toggle" id="mobileSidebarToggle">
                üìã
            </button>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="js/components-loader.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="js/script.js"></script>
    <script src="js/explorer.js"></script>
</body>
</html>
