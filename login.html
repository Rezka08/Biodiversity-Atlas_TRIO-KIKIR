<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biodiversity Atlas Indonesia</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-hero);
            padding: var(--spacing-xl);
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background: var(--color-surface);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }

        .auth-header {
            padding: var(--spacing-2xl);
            background: var(--gradient-primary);
            color: white;
            text-align: center;
        }

        .auth-logo {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
        }

        .auth-title {
            font-size: 1.75rem;
            margin-bottom: var(--spacing-sm);
            color: white;
        }

        .auth-subtitle {
            opacity: 0.9;
            font-size: 0.875rem;
        }

        .auth-body {
            padding: var(--spacing-2xl);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--color-text-primary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-md);
            background: var(--color-background);
            color: var(--color-text-primary);
            font-size: 1rem;
            transition: all var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(45, 122, 62, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
            color: var(--color-text-secondary);
        }

        .btn-submit {
            width: 100%;
            padding: 0.875rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-md);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-divider {
            text-align: center;
            margin: var(--spacing-xl) 0;
            color: var(--color-text-secondary);
            font-size: 0.875rem;
        }

        .auth-footer {
            text-align: center;
            padding: var(--spacing-lg) var(--spacing-2xl) var(--spacing-2xl);
            color: var(--color-text-secondary);
            font-size: 0.875rem;
        }

        .auth-link {
            color: var(--color-primary);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message {
            display: none;
            padding: var(--spacing-md);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--color-danger);
            border-radius: var(--radius-md);
            color: var(--color-danger);
            font-size: 0.875rem;
            margin-bottom: var(--spacing-lg);
        }

        .error-message.active {
            display: block;
            animation: slideUp var(--transition-base);
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            color: white;
            text-decoration: none;
            font-size: 0.875rem;
            opacity: 0.9;
            transition: opacity var(--transition-fast);
        }

        .back-home:hover {
            opacity: 1;
            color: white;
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="back-home">
                ‚Üê Kembali ke Beranda
            </a>
            <div class="auth-logo">üåø</div>
            <h1 class="auth-title">Selamat Datang</h1>
            <p class="auth-subtitle">Login untuk melanjutkan ke Biodiversity Atlas</p>
        </div>

        <div class="auth-body">
            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="nama@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            placeholder="Masukkan password"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    Login
                </button>
            </form>

            <div class="auth-divider">
                Belum punya akun?
            </div>
        </div>

        <div class="auth-footer">
            <a href="register.html" class="auth-link">Daftar Sekarang</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Handle login form submission
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Disable button during login
            submitBtn.disabled = true;
            submitBtn.textContent = 'Loading...';

            // Attempt login
            const result = login(email, password);

            if (result.success) {
                // Redirect based on role
                if (result.user.role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'index.html';
                }
            } else {
                // Show error
                errorMessage.textContent = result.message;
                errorMessage.classList.add('active');

                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';

                // Hide error after 5 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('active');
                }, 5000);
            }
        });

        // Check if already logged in
        if (isLoggedIn()) {
            const user = getCurrentUser();
            if (user.role === 'admin') {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
