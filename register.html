<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Biodiversity Atlas Indonesia</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .auth-page {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-hero);
            padding: var(--spacing-xl);
        }

        .auth-background {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .animated-shapes {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            top: -200px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            right: -100px;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            top: 50%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .auth-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            background: var(--color-surface);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }

        .auth-header {
            padding: var(--spacing-2xl);
            background: var(--gradient-primary);
            color: white;
            text-align: center;
        }

        .auth-logo {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-logo img {
            display: block;
            margin: 0 auto;
        }

        .auth-title {
            font-size: 1.75rem;
            margin-bottom: var(--spacing-sm);
            color: white;
        }

        .auth-subtitle {
            opacity: 0.9;
            font-size: 0.875rem;
        }

        .auth-body {
            padding: var(--spacing-2xl);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--color-text-primary);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-md);
            background: var(--color-background);
            color: var(--color-text-primary);
            font-size: 1rem;
            transition: all var(--transition-fast);
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(45, 122, 62, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
            color: var(--color-text-secondary);
        }

        .btn-submit {
            width: 100%;
            padding: 0.875rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-md);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-divider {
            text-align: center;
            margin: var(--spacing-xl) 0 var(--spacing-xs) 0;
            color: var(--color-text-secondary);
            font-size: 0.875rem;
        }

        .auth-footer {
            text-align: center;
            padding: 0 var(--spacing-2xl) var(--spacing-2xl);
            color: var(--color-text-secondary);
            font-size: 0.875rem;
        }

        .auth-link {
            color: var(--color-primary);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message, .success-message {
            display: none;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            margin-bottom: var(--spacing-lg);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--color-danger);
            color: var(--color-danger);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--color-success);
            color: var(--color-success);
        }

        .error-message.active, .success-message.active {
            display: block;
            animation: slideUp var(--transition-base);
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            color: white;
            text-decoration: none;
            font-size: 0.875rem;
            opacity: 0.9;
            transition: opacity var(--transition-fast);
        }

        .back-home:hover {
            opacity: 1;
            color: white;
        }

        .form-hint {
            font-size: 0.75rem;
            color: var(--color-text-tertiary);
            margin-top: var(--spacing-xs);
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-background">
        <div class="animated-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="back-home">
                ‚Üê Kembali ke Beranda
            </a>
            <div class="auth-logo">
                <img src="assets/icon/Asset 1.png" alt="Biodiversity Atlas" style="height: 3rem; width: auto; object-fit: contain;">
            </div>
            <h1 class="auth-title">Daftar Akun Baru</h1>
            <p class="auth-subtitle">Bergabung dengan Biodiversity Atlas Indonesia</p>
        </div>

        <div class="auth-body">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name" class="form-label">Nama Lengkap</label>
                    <input
                        type="text"
                        id="name"
                        class="form-input"
                        placeholder="Nama Anda"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="nama@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            placeholder="Minimal 6 karakter"
                            required
                            minlength="6"
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 1.25rem; height: 1.25rem;">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>
                    </div>
                    <p class="form-hint">Password minimal 6 karakter</p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="confirmPassword"
                            class="form-input"
                            placeholder="Ulangi password"
                            required
                        >
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 1.25rem; height: 1.25rem;">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    Daftar Sekarang
                </button>
            </form>

            <div class="auth-divider">
                Sudah punya akun?
            </div>
        </div>

        <div class="auth-footer">
            <a href="login.html" class="auth-link">Login Sekarang</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        const eyeIcon = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 1.25rem; height: 1.25rem;"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>';
        const eyeSlashIcon = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 1.25rem; height: 1.25rem;"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" /></svg>';

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.innerHTML = type === 'password' ? eyeIcon : eyeSlashIcon;
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
            confirmPasswordInput.type = type;
            toggleConfirmPassword.innerHTML = type === 'password' ? eyeIcon : eyeSlashIcon;
        });

        // Handle register form submission
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Password tidak cocok!';
                errorMessage.classList.add('active');
                setTimeout(() => errorMessage.classList.remove('active'), 5000);
                return;
            }

            // Disable button during registration
            submitBtn.disabled = true;
            submitBtn.textContent = 'Mendaftar...';

            // Attempt registration (role will automatically be 'user')
            const result = register(name, email, password);

            if (result.success) {
                // Show success message
                successMessage.textContent = result.message;
                successMessage.classList.add('active');

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                // Show error
                errorMessage.textContent = result.message;
                errorMessage.classList.add('active');

                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Daftar Sekarang';

                // Hide error after 5 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('active');
                }, 5000);
            }
        });

        // Check if already logged in
        if (isLoggedIn()) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
