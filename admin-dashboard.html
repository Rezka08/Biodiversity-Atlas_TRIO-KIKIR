<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Biodiversity Atlas</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            500: '#2d7a3e',
                            600: '#1f5a2c',
                            700: '#16451f'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        display: ['Poppins', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', system-ui, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Top Navigation -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center space-x-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-primary-500">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M20.893 13.393l-1.135-1.135a2.252 2.252 0 01-.421-.585l-1.08-2.16a.414.414 0 00-.663-.107.827.827 0 01-.812.21l-1.273-.363a.89.89 0 00-.738 1.595l.587.39c.59.395.674 1.23.172 1.732l-.2.2c-.212.212-.33.498-.33.796v.41c0 .409-.11.809-.32 1.158l-1.315 2.191a2.11 2.11 0 01-1.81 1.025 1.055 1.055 0 01-1.055-1.055v-1.172c0-.92-.56-1.747-1.414-2.089l-.655-.261a2.25 2.25 0 01-1.383-2.46l.007-.042a2.25 2.25 0 01.29-.787l.09-.15a2.25 2.25 0 012.37-1.048l1.178.236a1.125 1.125 0 001.302-.795l.208-.73a1.125 1.125 0 00-.578-1.315l-.665-.332-.091.091a2.25 2.25 0 01-1.591.659h-.18c-.249 0-.487.1-.662.274a.931.931 0 01-1.458-1.137l1.411-2.353a2.25 2.25 0 00.286-.76m11.928 9.869A9 9 0 008.965 3.525m11.928 9.868A9 9 0 118.965 3.525" />
                        </svg>
                        <span class="text-xl font-bold text-gray-900">
                            Biodiversity<span class="text-primary-500">Atlas</span>
                        </span>
                    </a>
                    <span class="ml-4 px-3 py-1 text-xs font-semibold text-primary-700 bg-primary-100 rounded-full">
                        Admin Dashboard
                    </span>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-600">
                        <span id="adminName" class="font-medium"></span>
                    </div>
                    <a href="index.html" class="flex items-center space-x-2 text-gray-600 hover:text-gray-900 text-sm font-medium transition">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>
                        <span>Kembali ke Website</span>
                    </a>
                    <button onclick="logout()" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition shadow-sm">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Dashboard Admin</h1>
            <p class="mt-2 text-gray-600">Kelola submission temuan dari user</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition p-6 border border-gray-100">
            <div class="flex items-center justify-between">
                <div>
                <p class="text-sm font-medium text-gray-600">Total Submission</p>
                <p class="text-3xl font-bold text-gray-900 mt-2" id="totalSubmissions">0</p>
                </div>
                <div class="p-3 bg-blue-100 rounded-lg">
                <!-- Chart icon (fill uses #278E29) -->
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="#278E29" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M3 13h3v8H3v-8zM9 7h3v14H9V7zM15 3h3v18h-3V3z"/>
                </svg>
                </div>
            </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition p-6 border border-gray-100">
            <div class="flex items-center justify-between">
                <div>
                <p class="text-sm font-medium text-gray-600">Pending</p>
                <p class="text-3xl font-bold text-yellow-600 mt-2" id="pendingSubmissions">0</p>
                </div>
                <div class="p-3 bg-yellow-100 rounded-lg">
                <!-- Clock icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#278E29" class="w-6 h-6" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                </div>
            </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition p-6 border border-gray-100">
            <div class="flex items-center justify-between">
                <div>
                <p class="text-sm font-medium text-gray-600">Approved</p>
                <p class="text-3xl font-bold text-green-600 mt-2" id="approvedSubmissions">0</p>
                </div>
                <div class="p-3 bg-green-100 rounded-lg">
                <!-- Check icon (fill uses #278E29) -->
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="#278E29" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M9 16.2L4.8 12 3.4 13.4 9 19l12-12L19.6 5.6 9 16.2z"/>
                </svg>
                </div>
            </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition p-6 border border-gray-100">
            <div class="flex items-center justify-between">
                <div>
                <p class="text-sm font-medium text-gray-600">Rejected</p>
                <p class="text-3xl font-bold text-red-600 mt-2" id="rejectedSubmissions">0</p>
                </div>
                <div class="p-3 bg-red-100 rounded-lg">
                <!-- X / close icon (fill uses #278E29) -->
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="#278E29" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M18.3 5.71L12 12.01 5.7 5.71 4.29 7.12 10.59 13.41 4.29 19.71 5.7 21.12 12 14.83 18.3 21.12 19.71 19.71 13.41 13.41 19.71 7.12z"/>
                </svg>
                </div>
            </div>
            </div>
        </div></svg>

        <!-- Filter Tabs -->
        <div class="mb-6">
            <div class="border-b border-gray-200">
                <nav class="flex space-x-8" role="tablist">
                    <button onclick="filterSubmissions('all')" class="filter-tab border-primary-500 text-primary-600 py-4 px-1 border-b-2 font-medium text-sm transition">
                        Semua <span class="ml-2 px-2 py-0.5 bg-gray-100 rounded-full text-xs" id="countAll">0</span>
                    </button>
                    <button onclick="filterSubmissions('pending')" class="filter-tab border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 border-b-2 font-medium text-sm transition">
                        Pending <span class="ml-2 px-2 py-0.5 bg-yellow-100 rounded-full text-xs" id="countPending">0</span>
                    </button>
                    <button onclick="filterSubmissions('approved')" class="filter-tab border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 border-b-2 font-medium text-sm transition">
                        Approved <span class="ml-2 px-2 py-0.5 bg-green-100 rounded-full text-xs" id="countApproved">0</span>
                    </button>
                    <button onclick="filterSubmissions('rejected')" class="filter-tab border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 border-b-2 font-medium text-sm transition">
                        Rejected <span class="ml-2 px-2 py-0.5 bg-red-100 rounded-full text-xs" id="countRejected">0</span>
                    </button>
                </nav>
            </div>
        </div>

        <!-- Submissions List -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">Daftar Submission</h2>
            </div>

            <div id="submissionsList" class="divide-y divide-gray-200">
                <!-- Submissions will be loaded here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="px-6 py-12 text-center hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 mx-auto text-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859m-19.5.338V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H6.911a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661z" />
                </svg>
                <p class="mt-4 text-lg font-medium text-gray-900">Tidak ada submission</p>
                <p class="mt-2 text-gray-600">Belum ada submission yang perlu direview</p>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] flex flex-col">
            <!-- Modal Header - Fixed -->
            <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between bg-white rounded-t-xl flex-shrink-0">
                <h3 class="text-xl font-bold text-gray-900">Detail Submission</h3>
                <button onclick="closeDetailModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Modal Body - Scrollable -->
            <div class="px-6 py-6 overflow-y-auto flex-1" id="detailContent">
                <!-- Content will be inserted here -->
            </div>

            <!-- Modal Footer - Fixed -->
            <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3 bg-white rounded-b-xl flex-shrink-0" id="detailActions">
                <!-- Actions will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Rejection Modal -->
    <div id="rejectionModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full mx-4">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">Alasan Penolakan</h3>
            </div>
            <div class="px-6 py-4">
                <textarea
                    id="rejectionReason"
                    rows="4"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 resize-none"
                    placeholder="Masukkan alasan penolakan..."
                ></textarea>
            </div>
            <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
                <button onclick="closeRejectionModal()" class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition font-medium">
                    Batal
                </button>
                <button onclick="confirmRejection()" class="px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700 transition font-medium shadow-sm">
                    Tolak Submission
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
